server:
  port: 12347

spring:
  application:
    name: ts-contacts-service
  lifecycle:
    timeout-per-shutdown-phase: "60s"
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    mongodb:
      host: ts-contacts-mongo
      database: ts
      port: 27017

swagger:
  controllerPackage: contacts.controller

opentracing:
  jaeger:
    udp-sender:
      host: jaeger
      port: 6831