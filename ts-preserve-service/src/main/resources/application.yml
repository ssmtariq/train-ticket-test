# HTTP Server
server:
  port: 14568  # HTTP (Tomcat) port

spring:
  application:
    name: ts-preserve-service
  lifecycle:
    timeout-per-shutdown-phase: "60s"
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

swagger:
  controllerPackage: preserve.controller

opentracing:
  jaeger:
    udp-sender:
      host: jaeger
      port: 6831