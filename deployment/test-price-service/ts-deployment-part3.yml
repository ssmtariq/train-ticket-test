apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-ui-dashboard
spec:
  selector:
    matchLabels:
      app: ts-ui-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-ui-dashboard
    spec:
      containers:
      - name: ts-ui-dashboard
        image: codewisdom/ts-ui-dashboard-with-jaeger:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          # requests:
          #   cpu: 300m
          #   memory: 1024Mi
          # limits:
          #   cpu: 500m
          #   memory: 4096Mi

---

apiVersion: v1
kind: Service
metadata:
  name: ts-ui-dashboard
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 32677
  selector:
   app: ts-ui-dashboard
---
