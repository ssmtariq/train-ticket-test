    name: ts-preserve-other-service
  lifecycle:
    timeout-per-shutdown-phase: "60s"
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
swagger:
  controllerPackage: preserveOther.controller

